apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
          imagePullSecrets:
            - name: acr-secret
          containers:
            - name: backstage
              image: arodemoregistry.azurecr.io/backstage:$(github.sha)
              ports:
                - containerPort: 7007