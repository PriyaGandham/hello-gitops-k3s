apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-gitops
  template:
    metadata:
      labels:
        app: hello-gitops
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: hello-gitops
        image: arodemoregistry.azurecr.io/hello-gitops:latest
        ports:
        - containerPort: 80